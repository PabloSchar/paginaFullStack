<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/user/css/styles_register.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="error-container"></div>
    <div class="container">
        <h1>Crear Cuenta</h1>
        
        <form id="loginForm" action="http://localhost:3000/user/register" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phoneNumber" class="form-label">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="postalCode" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="province" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="province" name="province" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Ciudad/Pueblo</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton">Crear Cuenta</button>
        </form>

        <div class="mt-3">
            <a href="http://localhost:3000/user/login" class="create-account">Iniciar Sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/user/js/register.js"></script>
</body>
</html>
