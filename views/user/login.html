<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/user/css/styles_login.css" />
</head>
<body>
    <div id="header-container"></div>
    <div id="contenedor">
        <img id="imagen" src="/user/images/logo_Adidas.png">
        <div id="error-container"></div>
        <div class="container">
            <h1>Iniciar Sesión</h1>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usernameOrEmail" class="form-label">Usuario o Correo Electrónico</label>
                    <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            
            <div class="mt-3">
                <a href="http://localhost:3000/user/register" class="create-account">Crear cuenta</a>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/user/js/login.js"></script>
</body>
</html>
