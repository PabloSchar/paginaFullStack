<!-- public/sign_in.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles_login.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="usernameOrEmail" class="form-label">Usuario o Correo Electrónico</label>
                <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <div class="mt-3">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="mt-3">
            <a href="http://localhost:3000/user/register" class="create-account">Crear cuenta</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
