<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <div id="contenedor">
        <div id="error-container"></div>
        <div id="success-container"></div>
        <div class="page-nav">
            <h1>Productos</h1>
        </div>

        <div id="filtros">
            <div class="form-group mt-3">
                <label for="sort-by-select">Ordenar por:</label>
                <select id="sort-by-select" class="form-select">
                    <option value="vacio">Sin Filtro</option>
                    <option value="nameAsc">Nombre (A-Z)</option>
                    <option value="nameDesc">Nombre (Z-A)</option>
                    <option value="priceascendente">Precio de Mayor a Menor</option>
                    <option value="pricedescendente">Precio de Menor a Mayor</option>
                </select>
            </div>
        </div>

        <!-- Agrega un contenedor para mostrar los productos -->
        <div id="page-content" class="page-content">
        </div>

        <!-- Agrega un contenedor para los números de página -->
        <div id="pagination-container" class="pagination-container"></div>
    </div>
    <div id="footer-container"></div>
</body>
</html>
